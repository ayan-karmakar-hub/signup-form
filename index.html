<!DOCTYPE html>
<html>
    <head>
        <title>Page Title</title>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="styles.css">
        <meta charset="UTF-8">
    </head>
    <body>
        <form>
            <div id="header">
                <h1>Create an Intuit account</h1>
                <p>One account for everything Intuit, including Mint.
                    <br><a href="#">Learn more</a></p>
            </div>
            
            <label class="field" for="email">Email address</label>
            <input id="email" type="email" name = "email" placeholder = "email@example.com">
            
            <label class="field" for="phone"> Phone (recommended)</label>
            <input type="tel" id="phone" name = "phone" placeholder = "XXX-XXX-XXXX">
            
            <label class="field" for="password">Password</label>
            <input type="password" id="password" name="password">
            
            <input type="submit" id="submit" name="submit" value="Create Account">

            <p id="foot">By clicking Create account, you agree to our <a href="#">Terms</a> and have read and acknowledge our <a href="#">Privacy Statement</a>.</p>
        </form>
    </body>
</html>
